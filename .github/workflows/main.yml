name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build --if-present

      - name: Run format
        run: npm run format

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  build-and-test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Run format
        run: npm run format

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build --if-present

    #   - name: Run tests
    #     run: npm test
